<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      height: 100%;
      width: 60px;
      position: fixed;
      background-color: #111;
      padding-top: 20px;
      transition: width 0.3s;
    }

    .sidebar a {
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      margin-left: 80px;
      padding: 16px;
      transition: margin-left 0.3s;
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 0;
      }

      .content {
        margin-left: 0;
      }

      .sidebar:hover {
        width: 200px;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="#home">Item 1</a>
  <a href="#services">Item 2</a>
  <a href="#about">Item 3</a>
  <a href="#contact">Item 4</a>
</div>

<div class="content">
  <!-- Your main content goes here -->
</div>

<script>
  document.querySelector('.sidebar').addEventListener('mouseover', function() {
    if (window.innerWidth <= 600) {
      this.style.width = '200px';
      document.querySelector('.content').style.marginLeft = '220px';
    }
  });

  document.querySelector('.sidebar').addEventListener('mouseout', function() {
    if (window.innerWidth <= 600) {
      this.style.width = '60px';
      document.querySelector('.content').style.marginLeft = '80px';
    }
  });
</script>

</body>
</html>
