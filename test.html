<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    aside {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
    }
  </style>
  <title>Right Sidebar Flexbox</title>
</head>
<body>
  <main>
    <h1>Main Content</h1>
    <p>This is the main content of your page.</p>
  </main>
  
  <aside>
    <h2>Sidebar</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </aside>
</body>
</html>
